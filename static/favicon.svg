<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Nuclear/Radiation Icon Background -->
  <rect width="512" height="512" fill="#1b1f22" rx="80"/>
  
  <!-- Radiation Symbol (Font Awesome style) -->
  <g transform="translate(256, 256)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="35" fill="#00b4d8"/>
    
    <!-- Radiation blade 1 (top) -->
    <path d="M -30 -35 A 80 80 0 0 1 30 -35 L 40 -100 A 120 120 0 0 0 -40 -100 Z" fill="#00b4d8"/>
    
    <!-- Radiation blade 2 (bottom-right) -->
    <g transform="rotate(120)">
      <path d="M -30 -35 A 80 80 0 0 1 30 -35 L 40 -100 A 120 120 0 0 0 -40 -100 Z" fill="#00b4d8"/>
    </g>
    
    <!-- Radiation blade 3 (bottom-left) -->
    <g transform="rotate(240)">
      <path d="M -30 -35 A 80 80 0 0 1 30 -35 L 40 -100 A 120 120 0 0 0 -40 -100 Z" fill="#00b4d8"/>
    </g>
  </g>
</svg>

